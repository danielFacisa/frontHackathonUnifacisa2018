<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <br><br>
  <div align="center">
    <ion-item class="inputAcesso">
      <ion-input type="text" placeholder="Nome" class="input"></ion-input>
    </ion-item>
    <br>
    <ion-item class="inputAcesso">
      <ion-input type="text" placeholder="Telefone" class="input"></ion-input>
    </ion-item>
    <br>
    <ion-item class="inputAcesso">
      <ion-input type="text" placeholder="Email" class="input"></ion-input>
    </ion-item>
    <br>
    <ion-item class="inputAcesso">
      <ion-input type="text" placeholder="Senha" class="input"></ion-input>
    </ion-item>
    <br>
    <ion-item class="inputAcesso">
      <ion-input type="text" placeholder="Idade" class="input"></ion-input>
    </ion-item>
    <br>
    <ion-item class="inputAcesso">
      <ion-input type="text" placeholder="Altura" class="input"></ion-input>
    </ion-item>
    <br>
    <ion-item class="inputAcesso">
      <ion-input type="text" placeholder="Peso" class="input"></ion-input>
    </ion-item>
  </div>
  <br><br><br>
  <div align="center">
    <button ion-button [full]="true" class="cadastro">C<span style="text-transform: lowercase">adastrar</span></button>
  </div>

</ion-content>
