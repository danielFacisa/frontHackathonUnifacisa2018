<ion-header>

  <ion-navbar>
    <br>
    <br>
    <br>
    <br>
    <br>
    <ion-title style="text-align: center; margin-left: -20px">Diário Alimentar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="backgroundInternto" padding>
  <ion-row>
    <ion-col col-3>
      <button ion-button class="setas">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button class="setas" [full]="true">H<span style="text-transform: lowercase">oje</span></button>
    </ion-col>
    <ion-col col-3 style="text-align: end">
      <button ion-button class="setas">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <!-- Desjejum -->
  <ion-card class="editCard">

    <ion-card-content style="color: #5c44d2">
      <ion-row style="width: 100%">
        <ion-col col-2 style="text-align: end; border-bottom: 1px solid #d3d3d3">
          <img height="30" src="assets/imgs/suco.svg">
        </ion-col>
        <ion-col col-8 style="text-align: start; font-size: 20px; border-bottom: 1px solid #d3d3d3">
          Desjejum
        </ion-col>
        <ion-col col-2 style="text-align: end" (click)="adicionarRefeicao()">
          <img height="30" style="text-align: end" src="assets/imgs/add.svg">
        </ion-col>
      </ion-row>
      <label class="inforCard">Total Calorias: 320 kcal</label><br>
      <label class="inforCard">Total Carboidratos: 200</label><br>
      <label class="inforCard">Proteinas: 100</label><br>
      <label class="inforCard">Lipídios: 100</label><br>
    </ion-card-content>

  </ion-card>
  <br>
  <!-- FIM - Desjejum -->
